<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Lentera Coffee Sederhana</title>
    <style>
        /* --- RESET & BASIC STYLE --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Courier New', Courier, monospace; /* Font Struk */
            font-size: 12px;
            width: 58mm; /* Lebar Kertas Thermal 58mm */
            margin: 0;
            padding: 10px 5px; /* Padding aman agar tidak terpotong */
            color: #000;
            background-color: #fff;
        }

        /* --- LAYOUT HELPERS --- */
        .container { width: 100%; }
        .center { text-align: center; }
        .right { text-align: right; }
        .bold { font-weight: bold; }
        
        /* --- HEADER LOGO & TEXT --- */
        .logo-container {
            text-align: center;
            margin-bottom: 5px;
        }
        .logo-img {
            max-width: 15mm; /* Lebar maksimal logo agar pas */
            max-height: 15mm;
            object-fit: contain;
            filter: grayscale(100%) contrast(120%); /* Ubah jadi Hitam Putam agar tajam diprint */
        }
        .header-title {
            font-size: 16px;
            font-weight: 800;
            margin-top: 5px;
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        .header-info { font-size: 10px; }

        /* --- GARIS PEMISAH --- */
        .dashed {
            border-top: 1px dashed #000;
            margin: 8px 0;
            width: 100%;
            display: block;
        }

        /* --- TABEL DATA --- */
        table { width: 100%; border-collapse: collapse; }
        
        /* Info Transaksi */
        .info-table { font-size: 11px; margin-bottom: 5px; }
        
        /* Daftar Item */
        .item-list {
            width: 100%;
            white-space: pre-wrap; /* Agar enter/spasi dari AppSheet terbaca */
            font-size: 12px;
            line-height: 1.3;
        }

        /* Bagian Total */
        .total-table { font-size: 12px; }
        .total-row td { 
            font-weight: bold; 
            font-size: 14px; 
            padding-top: 5px;
            border-top: 1px solid #000; /* Garis lurus untuk total */
        }

        /* --- FOOTER --- */
        .footer-info {
            margin-top: 10px;
            font-size: 11px;
        }

        /* --- TOMBOL PRINT (Hilang saat dicetak) --- */
        @media print {
            .no-print { display: none !important; }
            @page { margin: 0; size: auto; }
        }
        .btn {
            background: #333; color: #fff; 
            width: 100%; padding: 12px;
            margin-bottom: 15px; cursor: pointer; 
            border: none; border-radius: 5px;
            font-weight: bold; font-size: 14px;
        }
    </style>
</head>
<body>

    <button class="btn no-print" onclick="window.print()">üñ®Ô∏è CETAK STRUK</button>

    <div class="container">
        
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/dukunexcel/struk-appsheet/main/logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        </div>

        <div class="center header-title" id="toko">LENTERA COFFEE</div>
        <div class="center header-info" id="alamat">Jl. Raya Demak</div>
        
        <div class="dashed"></div>

        <table class="info-table">
            <tr>
                <td width="25%">Nota</td>
                <td>: <span id="no">-</span></td>
            </tr>
            <tr>
                <td>Waktu</td>
                <td>: <span id="tgl">-</span></td>
            </tr>
        </table>

        <div class="dashed"></div>

        <div class="item-list" id="items">
            Memuat item...
        </div>

        <div class="dashed"></div>

        <table class="total-table">
            <tr class="total-row">
                <td>TOTAL</td>
                <td class="right" id="total">0</td>
            </tr>
            <tr>
                <td>Tunai</td>
                <td class="right" id="bayar">0</td>
            </tr>
            <tr>
                <td>Kembali</td>
                <td class="right" id="kembali">0</td>
            </tr>
        </table>

        <div class="dashed"></div>

        <div class="center footer-info">            
            <div class="bold" style="font-size: 12px;">TERIMA KASIH</div>
            <div style="font-size: 9px; margin-top: 2px;">Simpan struk ini sebagai bukti pembayaran</div>
        </div>
    </div>

    <script>
        // Fungsi Ambil Parameter URL
        function getParam(name) {
            return new URLSearchParams(window.location.search).get(name) || '';
        }

        // 1. Header
        document.getElementById('toko').innerText = getParam('toko') || 'LENTERA COFFEE';
        document.getElementById('alamat').innerText = getParam('alamat');
        
        // 2. Info Transaksi
        document.getElementById('no').innerText = getParam('no');
        document.getElementById('tgl').innerText = getParam('tgl');

        // 3. Items (Penting: innerText agar spasi terjaga)
        document.getElementById('items').innerText = getParam('item');

        // 4. Totals
        document.getElementById('total').innerText = getParam('total');
        document.getElementById('bayar').innerText = getParam('bayar');
        document.getElementById('kembali').innerText = getParam('kembali');

        // 5. Auto Print (Jeda 1 detik agar gambar logo termuat dulu)
        window.onload = function() {
            setTimeout(() => {
                window.print();
            }, 1000);
        }
    </script>
</body>
</html>
